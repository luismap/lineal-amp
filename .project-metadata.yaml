name: lineal-amp
description: |
  this is a test amp to see how to approach amp development

author: luis
specification_version: 1.0
prototype_version: 1.0
date: "2023-10-12"

runtimes:
  - editor: Workbench
    kernel: Python 3.9
    edition: Standard

tasks:
  - type: run_session
    name: run a test
    script: experiments/test.py
    short_summary: test args in file 
    long_summary: checking that the task runs
    kernel: python3
    cpu: 1
    memory: 2

  - type: run_session
    name: train model and log params
    script: experiments/experiment_mlflow
    short_summary: train lineal model 
    long_summary: first training and creation of experiment for tracking
    kernel: python3
    cpu: 2
    memory: 4